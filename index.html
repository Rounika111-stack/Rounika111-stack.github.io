<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="navbar">

        <div class="nav-logo  border">
            <div class="logo"></div>
        </div>

        <div clss="nav-location  border">
            <P class="p1">Deliver to</P>
            <div class="loc-icon">
                <i class="fa-solid fa-location-dot"></i>
                <b><p class="p2">India</p></b>
            </div>
        </div>

        <div class="nav-search">
            <select class="search">
                <option>All</option>
            </select>
            <input class="input" placeholder="Search Amazon">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="lang border" >
            <div class="lang-icon">
                <i class="fa-solid fa-flag-usa"></i>
            </div>
            <select class="lang1">
                <b><option>EN</option></b>
                <option value="English">English</option>
                <option value="Deutsch">Deutsch</option>
                <option value="Portugues">Portugues</option>
            </select>
        </div>

        <div class="nav-acc border">
            <p class="first">Hello,sign in</p>
            <select class="list">
                <option>Accounts & Lists</option>
            </select>
        </div>

        <div class="nav-return border">
            <p class="second">Returns</p>
            <p class="third">& Orders</p>
        </div>

        <div class="nav-cart border">
            <div class="cart-icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <p class="fourth">Cart</p>
        </div>
    </div>

    <div class="panel">
        <div class="menu">
            <div class="menu-icon">
            <i class="fa-solid fa-bars"></i>
            </div>
            <p>All</p>
        </div>
        <div class="panel11 ">
             <p class="border">Today's Deals</p>
             <p class="border" >Prime Video</p>
             <p class="border" >Registry</p>
             <p class="border" >Gift Cards</p>
             <p class="border" >Customer Service</p>   
             <p class="border">Sell</p> 
        </div>
    </div>
  </header>
  <div class="hero-section">
    <div class="hero-mess">
        <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery.<a href="#"> Click here to go to amazon.in</a></p>
    </div>
  </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
    <title>Amazon Clone</title>
   
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #EAEDED;
        }

        
        .navbar {
            background-color: #131921;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FF9900;
            margin-right: 20px;
        }

        .search-bar {
            flex: 1;
            display: flex;
        }

        .search-bar input {
            width: 100%;
            padding: 8px;
            border: none;
            outline: none;
        }

        .search-bar button {
            background-color: #febd69;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
        }

        
        .hero {
            background: url('https://m.media-amazon.com/images/I/71tIrZqybrL._SX3000_.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 20px;
        }

        .hero-message {
            background-color: white;
            padding: 10px 20px;
            font-size: 1rem;
        }

        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: 200px;
            object-fit: contain;
        }

        .product h3 {
            font-size: 1rem;
            margin: 10px 0;
        }

        .product button {
            background-color: #FFD814;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: bold;
        }

        
        footer {
            background-color: #131921;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

     <div class="navbar">
        <div class="logo">amazon</div>
        <div class="search-bar">
            <input type="text" placeholder="Search Amazon">
            <button></button>
        </div>
        <div class="nav-links">
            <a href="#">Sign In</a>
            <a href="#">Orders</a>
            <a href="#">Cart <i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </div>

    
    <div class="hero">
        <div class="hero-message">
            You are on Amazon . Shop now for amazing deals!
        </div>
    </div>

    
    <div class="products">
        <div class="product">
            <img src="https://m.media-amazon.com/images/I/81QpkIctqPL._AC_UL320_.jpg" alt="Product 1">
            <h3>Wireless Headphones</h3>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://m.media-amazon.com/images/I/71kWymZ+P-L._AC_UL320_.jpg" alt="Product 2">
            <h3>Smart Watch</h3>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://m.media-amazon.com/images/I/81vpsIs58WL._AC_UL320_.jpg1" alt="Product 3">
            <h3>Bluetooth Speaker</h3>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://m.media-amazon.com/images/I/71vFKBpKakL._AC_UL320_.jpg" alt="Product 4">
            <h3>Kindle Reader</h3>
            <button>Add to Cart</button>
        </div>
    </div>

   
    <footer>
        Â© 2025 Amazon | Created for Educational Purposes
    </footer>

</body>
</html>
